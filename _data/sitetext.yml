        icon: fas fa-microchip #find more at https://fontawesome.com/icons
      - title: "Foster Collaboration and Innovation"
        desc: "Creating a platform for students, professionals, and enthusiasts to collaborate on innovative drone applications across scientific, commercial, and industrial fields."
        icon: fas fa-users
      - title: "Promote Real-World Applications"
        desc: "Exploring and implementing drone solutions in areas like environmental monitoring, agriculture, disaster response, and data analysis to address real-world challenges."
        icon: fa fa-chart-line

