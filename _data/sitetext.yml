    title: "Vehicle"
    text: ""
    section: portfolio
    closebutton: "Close Project"

  about:
    title: "About Us"
    text: "Our story"
    body: "In November 2010, we were established as the Interfaculty Scientific Club for Unmanned Aerial Vehicles High Flyers.
           Today, we bring together 35 members. We are a team focused on growth and working on innovative solutions in a friendly atmosphere of enthusiasts. 
           Our goal is to expand knowledge in the field of designing, building, and operating autonomously controlled UAVs (Unmanned Aerial Vehicles). 
           We unite enthusiasts of electronics, mechanics, computer science, aviation modeling, CAD modeling and design, and digital image analysis."
