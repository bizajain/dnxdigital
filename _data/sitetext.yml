    subtext: |
      Adam began his legal career as a law clerk to the Honorable E. Stephen Derby, a judge (now retired) for the United States Bankruptcy Court for the District of Maryland. 

      Following his clerkship, he joined the firm of Tydings & Rosenberg LLP in Baltimore, Maryland, where he practiced primarily Chapter 11 bankruptcy law and non-bankruptcy collections. 

      He then moved to Delaware and became an associate in the Bankruptcy and Restructuring Group of Pepper Hamilton LLP for approximately seven years. 

      Thereafter, he opened the Wilmington, Delaware office of Draper & Goldberg, PLLC (which later became Atlantic Law Group, LLC), where he continued his commercial bankruptcy practice while assisting with the firm’s foreclosure and consumer bankruptcy practice. 
      
      He joined Pinckney, Harris & Weidinger, LLC as a member in 2009, until opening Hiller Law in 2011 (under its prior name).
