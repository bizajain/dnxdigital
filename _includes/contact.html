<!-- Contact -->
  <section class="page-section" id="{{ site.data.sitetext.contact.section | default: "contact" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.contact.title | markdownify | default: Contact Us }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.contact.text | default: "" }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form
            action="https://formspree.io/f/mgepllgp"
            method="POST"
            enctype="multipart/form-data"
          >
            <label>
              Your email:
              <input type="text" name="_replyto">
            </label>
            <label>
              Your file:
              <input type="file" name="upload">
            </label>

            <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>
<!-- End Contact -->
