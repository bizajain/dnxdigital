<!-- Publications -->

<section class="bg-light" id="{{ site.data.sitetext.publications.section | default: 'publications' }}" style="padding-top: 100px;">
  <header class="masthead">

  <div class="row page-title ">
    <div class="col-lg-12 text-center">
      <h1 class="section-heading text-uppercase">Publications</h2>
    </div>
  </div>
</header>
  <div class="container publications">
    <div class="col-lg-11" style="margin: 0 auto">
      <div class="form-select" aria-label="Default select example" style="padding-right: 0; margin: 50px auto;; height: 140px;">
        <div style="margin-top: 50px;">
          <h5 style="color: #0d6cb5; position: absolute; margin: -37px auto;"> Filter your research</h3>
        </div>
        <input type="search" class="form-control rounded" id="search-input" onkeyup="searchItem()" placeholder="Search..." autocapitalize="off" autocomplete="off" autocorrect="off" role="textbox" spellcheck="false">
        <select class="pub-filters pubtype-select form-control form-control-sm" id="publication-type" data-filter-group="pubtype">
          <option value="">Type</option>
          <option value="Conference paper">Conference paper</option>
          <option value="Journal article">Journal article</option>
          <option value="Preprint">Preprint</option>
          <option value="Book">Book</option>
          <option value="Thesis">Thesis</option>
        </select>
        <select class="pub-filters form-control form-control-sm" id="publication-year">
          <option value="">Date</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
        </select>
        <span class="input-group-text border-0" id="search-addon" onclick=filterItems()>
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-11" style="margin: 0 auto">
      <table id="pubTable" style="margin-bottom: 45px;"> 
        {% for project in site.papers %}
          <tr>
            <td>
              <div class="row pub-item  {{ project.type }}">
                <div class="grid-sizer col-lg-12">
                  <div class="pubtitle {{ project.type | default: 'All' }} year {{ project.info.year }}" id="pubtitle" style="margin-bottom: 1rem">
                    <a class="papers-link" target="_blank" href="{{ project.info.doi }}">{{ project.title }}</a>
                  </div>
                  <div class="pubauthors">
                    <span>{{ project.info.authors }}</span>
                  </div>
                  <div class="pubinfo">
                    <span>{{ project.info.publication }}, {{ project.info.year }}</span>
                  </div>    
                </div>    
                <div>
                <a class="btn btn-outline-primary my-1 mr-1 btn-sm" href="{{project.info.doi}}" target="_blank" rel="noopener">
                  DOI
                </a>
                <a class="btn btn-outline-primary my-1 mr-1 btn-sm" href="{{project.doc_path}}.pdf" target="_blank" rel="noopener">
                  PDF
                </a> 
              </div>
            </div>
            </td>
          </tr>
        {% endfor %}
      </table>
      <div class="col-lg-12 text-center">
      <p class="no-search-result" id="noResult">Sorry, your search did not return any results. Please try again with new search criteria.</h2>
    </div>
    </div>
  </div>
  </div>
  
</section>
<!-- End publications -->
